<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="chatstyle.css">
</head>
<body class="wrapper">

    <header class="header">
        <input id="username" type="text" value="" class="user">
        <input id="textmessage" type="text" value="" class="message">
        <button id="btnsend">Send</button>
    </header>

    <main class="chat">
        <div class="message">
            <span class="user">Potus<span class="date">7:33</span></span>
            <span class="msg">Gived himars!</span>
        </div>
        <div class="message">
            <span class="user">Zelensky<span class="date">7:33</span></span>
            <span class="msg">Slava Ukraini!</span>
        </div>
        <div class="message">
            <span class="user">Elon Musk<span class="date">7:33</span></span>
            <span class="msg">Started new rocket SpaceX</span>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
